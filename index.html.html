<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel SENAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 2rem;
            text-align: center;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div id="main-container" class="container max-w-2xl w-full">
        <!-- TELA DE LOGIN -->
        <div id="login-page" class="card">
            <h1 class="text-3xl font-bold mb-4 text-blue-900">Bem-vindo ao Excel SENAI</h1>
            <p class="text-gray-600 mb-6">Insira sua matrícula para registrar uma nova peça.</p>
            <input id="matricula-input" type="text" placeholder="Número de Matrícula" class="w-full p-3 border border-gray-300 rounded-md mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button id="login-button" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-md hover:bg-blue-700 transition-colors">Entrar</button>
        </div>

        <!-- APLICATIVO DO ALUNO -->
        <div id="student-app" class="hidden">
             <div class="card">
                <h1 class="text-2xl font-bold mb-4 text-blue-900">Registro de Peça</h1>
                <p class="text-gray-600 mb-6">Posicione a peça e a moeda de R$1,00 na área da câmera e tire a foto.</p>
                
                <div class="camera-frame relative w-full pt-[75%] bg-black rounded-lg overflow-hidden shadow-inner">
                    <video id="camera-stream" class="absolute top-0 left-0 w-full h-full object-cover" autoplay playsinline></video>
                    <canvas id="camera-capture" class="hidden"></canvas>
                    <div class="camera-overlay absolute inset-0 flex justify-end items-end p-4 pointer-events-none">
                        <div class="coin-placeholder w-16 h-16 border-2 border-dashed border-white rounded-full flex items-center justify-center bg-white bg-opacity-20 backdrop-blur-sm">
                            <span class="text-xs text-white font-semibold text-center">Moeda R$1</span>
                        </div>
                    </div>
                </div>

                <button id="capture-button" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-md hover:bg-blue-700 mt-6 transition-all duration-300 disabled:bg-gray-400">Tirar Foto</button>
                
                <div id="verification-step" class="mt-6 p-4 bg-gray-100 rounded-md hidden">
                    <p class="font-semibold mb-2">Sugestão do Gemini:</p>
                    <p id="gemini-suggestion" class="text-gray-800 mb-4 text-lg"></p>
                    <button id="confirm-button" class="bg-green-600 text-white font-bold py-2 px-4 rounded-md hover:bg-green-700 transition-colors">Correto</button>
                    <button id="correct-button" class="bg-red-600 text-white font-bold py-2 px-4 rounded-md hover:bg-red-700 ml-2 transition-colors">Corrigir</button>
                </div>
                
                <div id="success-message" class="hidden mt-6 p-4 bg-green-100 text-green-800 rounded-md font-semibold">
                    Lançamento enviado com sucesso!
                </div>
             </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- NOVO: VERIFICAÇÃO DE SEGURANÇA (HTTPS) ---
        if (window.location.protocol !== 'https:') {
            const mainContainer = document.getElementById('main-container');
            mainContainer.innerHTML = `
                <div class="card">
                    <h1 class="text-3xl font-bold mb-4 text-red-700">Erro de Segurança</h1>
                    <p class="text-gray-600 mb-6">
                        Para aceder à câmara, esta aplicação precisa de ser aberta a partir de um link seguro <strong>(https://)</strong>.
                    </p>
                    <p class="text-gray-600 mb-6">
                        Abrir o ficheiro diretamente do seu computador ou telemóvel (file://) não funcionará devido a regras de segurança do navegador.
                    </p>
                    <p class="text-gray-600 mb-6 font-semibold">
                        Por favor, hospede este ficheiro num serviço como
                        <a href="https://app.netlify.com/drop" target="_blank" class="text-blue-600 underline">Netlify Drop</a>
                        para gerar um link seguro e tente novamente.
                    </p>
                </div>
            `;
            return; // Interrompe a execução do resto do script
        }

        // --- MAPEAMENTO DOS ELEMENTOS DA PÁGINA ---
        const loginPage = document.getElementById('login-page');
        const studentApp = document.getElementById('student-app');
        const matriculaInput = document.getElementById('matricula-input');
        const loginButton = document.getElementById('login-button');
        const videoElement = document.getElementById('camera-stream');
        const canvasElement = document.getElementById('camera-capture');
        const captureButton = document.getElementById('capture-button');
        const verificationStep = document.getElementById('verification-step');
        const geminiSuggestion = document.getElementById('gemini-suggestion');
        const confirmButton = document.getElementById('confirm-button');
        const correctButton = document.getElementById('correct-button');
        const successMessage = document.getElementById('success-message');
        let stream;

        // --- LÓGICA DE LOGIN E CÂMERA ---
        async function iniciarCamera() {
            try {
                const constraints = { video: { facingMode: 'environment' } };
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                videoElement.srcObject = stream;
                videoElement.onloadedmetadata = () => {
                    canvasElement.width = videoElement.videoWidth;
                    canvasElement.height = videoElement.videoHeight;
                };
            } catch (err) {
                console.error("Erro ao aceder à câmara: ", err);
                alert("Não foi possível aceder à câmara. Verifique as permissões do seu navegador e tente novamente.");
            }
        }

        loginButton.addEventListener('click', () => {
            if (matriculaInput.value.trim()) {
                loginPage.classList.add('hidden');
                studentApp.classList.remove('hidden');
                iniciarCamera();
            } else {
                alert('Por favor, insira a sua matrícula.');
            }
        });

        // --- INTERAÇÃO COM A API DO GEMINI ---
        async function analisarImagemComGemini(imagemEmBase64) {
            // !!! IMPORTANTE: PREENCHA A SUA CHAVE DE API AQUI !!!
            const SUA_CHAVE_API = "AIzaSyCzlC4XSYydvavKzjdBMIkNBg3KAPwUSyE";
            
            if (SUA_CHAVE_API === "AIzaSyCzlC4XSYydvavKzjdBMIkNBg3KAPwUSyE") {
                alert("ERRO: A chave de API do Gemini não foi configurada no ficheiro HTML. Edite o ficheiro para adicionar a sua chave.");
                return "Erro de configuração.";
            }
            const urlApi = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${SUA_CHAVE_API}`;
            const base64Data = imagemEmBase64.split(',')[1];
            const prompt = "Analise esta imagem que contém uma peça mecânica e uma moeda de R$1,00 para referência de escala. Identifique o material provável da peça (ex: aço carbono, aço inox) e o seu formato (ex: barra redonda, chapa). Responda de forma curta e direta, como se fosse uma sugestão. Exemplo: 'Uma barra redonda de aço carbono.'";
            const payload = { "contents": [{ "parts": [{ "text": prompt }, { "inline_data": { "mime_type": "image/jpeg", "data": base64Data } }] }] };

            try {
                const response = await fetch(urlApi, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                if (!response.ok) throw new Error(`Erro na API: ${response.status} ${response.statusText}`);
                const data = await response.json();
                if (data.candidates && data.candidates[0] && data.candidates[0].content) {
                    return data.candidates[0].content.parts[0].text.trim();
                } else {
                    console.error("Resposta da API em formato inesperado:", data);
                    return "Não foi possível identificar a peça.";
                }
            } catch (error) {
                console.error('Erro ao chamar a API Gemini:', error);
                return "Ocorreu um erro na análise. Tente novamente.";
            }
        }

        // --- LÓGICA DE CAPTURA E ENVIO ---
        captureButton.addEventListener('click', async () => {
            const context = canvasElement.getContext('2d');
            context.drawImage(videoElement, 0, 0, canvasElement.width, canvasElement.height);
            const imagemEmBase64 = canvasElement.toDataURL('image/jpeg', 0.8);
            
            captureButton.disabled = true;
            captureButton.textContent = "A analisar com o Gemini...";
            
            const resultadoAnalise = await analisarImagemComGemini(imagemEmBase64);
            
            geminiSuggestion.textContent = resultadoAnalise;
            verificationStep.classList.remove('hidden');
            captureButton.disabled = false;
            captureButton.textContent = "Tirar Foto Novamente";
        });

        function enviarDadosParaPlanilha(status, correcao = null) {
            // !!! IMPORTANTE: PREENCHA A URL DO SEU APP SCRIPT AQUI !!!
            const urlDoSeuAppScript = "excel_senai_app.html";

            if (urlDoSeuAppScript === "excel_senai_app.html") {
                alert("ERRO: A URL do App Script não foi configurada no ficheiro HTML. Edite o ficheiro para adicionar a URL.");
                return;
            }
            const dados = {
                matricula: matriculaInput.value,
                identificacaoGemini: geminiSuggestion.textContent,
                status: status,
                correcaoAluno: correcao
            };
            fetch(urlDoSeuAppScript, { method: 'POST', mode: 'no-cors', body: JSON.stringify(dados) })
                .then(() => console.log("Dados enviados para a planilha."))
                .catch(error => console.error('Erro ao enviar dados para a planilha:', error));
        }

        confirmButton.addEventListener('click', () => {
            enviarDadosParaPlanilha('Correto');
            verificationStep.classList.add('hidden');
            successMessage.classList.remove('hidden');
            setTimeout(() => successMessage.classList.add('hidden'), 3000);
        });

        correctButton.addEventListener('click', () => {
            const identificacaoOriginal = geminiSuggestion.textContent;
            const correcao = prompt("Por favor, corrija a identificação da peça e do material:", identificacaoOriginal);
            
            if (correcao && correcao.trim() !== identificacaoOriginal) {
                enviarDadosParaPlanilha('Corrigido', correcao);
                verificationStep.classList.add('hidden');
                successMessage.classList.remove('hidden');
                setTimeout(() => successMessage.classList.add('hidden'), 3000);
            }
        });
    });
    </script>
</body>
</html>
